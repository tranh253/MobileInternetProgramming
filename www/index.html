<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Excercise</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #cordinate{
        position: absolute;
        top: 7%;
        left: 0%;
        z-index: 5;
        background-color: rgb(119, 119, 119);
        padding: 5px;
        border: 1px solid rgb(0, 0, 0);
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
        border-radius: 1em;
      }
      #origin, #submit, #end, #destination, #show, #distance{
        font-size: 35;
        border-radius: 1em;
      }
      #long, #lat, #range{
        border-radius: 0.4em;
        width: 15em;
      }
      #search1, #search2{
        border-radius: 1em;
      }
     
    </style>
  </head>
  <body>
    <div id="direction">

    </div>
    <div id="cordinate">
        <input id="origin" type="textbox" value="">
        <input id="search1" type="button" value="Search" ><br>
        <input id="end" type="textbox" value="">
        <input id="search2" type="button" value="Search" ><br>
        <input id="show" type="button" value="Show Path" >
        <input id="distance" type="button" value="Distance" ><br>
        <input id="lat" type="textbox"><br>
        <input id="long" type="textbox"><br>
        <input id="range" type="textbox">
    </div>

    <div id="map"></div>

    <script src="./js/script.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxs0NIji6J3bS0XGRBu2i-538CqKSvwRU&callback=initMap">
    </script>

  </body>
</html>
