<!DOCTYPE html>
<html>
<head>
  <title>Geocoding service</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>

  #map {
    height: 100%;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #cordinate{
    position: absolute;
    top: 10%;
    left: 1%;
    z-index: 5;
    background-color: rgb(131, 129, 129);
    padding: 5px;
    border: 1px solid rgb(29, 29, 29);
    text-align: left;
    font-family: 'Roboto','sans-serif';
    line-height: 30px;
    padding-left: 10px;
    border-radius: 1em;
    width: 14.5em;
  }
 


  #direction{
    position: absolute;
    top: 15%;
    left: 2%;
    z-index: 5;
    
    padding: 5px;
    
    text-align: center;
    font-family: 'Roboto','sans-serif';
    line-height: 30px;
    padding-left: 10px;
  }
  #address, #submit, #address2, #destination, #dir, #dis{
    font-size: 35;
    border-radius: 1em;
    }
    #longitude, #latitude, #journey{
      border-radius: 0.4em;
      width: 15em;
    }
    
  </style>
</head>
<body>
  <div id="direction">

  </div>
  <div id="cordinate">
    <input id="address" type="textbox" value="">&nbsp<input id="submit" type="button" value="Search" ><br>
    <input id="address2" type="textbox" value="">&nbsp<input id="destination" type="button" value="Search" ><br>
    <input id="dir" type="button" value="Direction" >
    <input id="dis" type="button" value="Distance" >
    <input id="longitude" type="textbox"><br>
    <input id="latitude" type="textbox"><br>
    <input id="journey" type="textbox">


    
  </div>

  <div id="map"></div>

  <script src="./js/script.js">
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmVD9vSThqp7gggOXQHB8aNOzC8gjyvLA&callback=initMap">
  </script>

</body>
</html>
